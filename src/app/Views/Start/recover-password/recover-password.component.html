<!--Recover Password-->
<div class="container bg-erp-silver pt-5">
  <div class="row mx-auto">
		<div class="row rightSide">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<a href="#" class="ps-2 mt-3">Sign-in</a>
			</div>
    </div>
  </div>
  <div class="box">
		<div class="row mx-auto">
			<div class="col-xs-12 mx-auto col-sm-12 col-md-12 mt-3">
			<h1>Recover password</h1>
		</div>
    </div>
  
		<div class="row mx-auto mt-4">
			<div class="col-xs-12 mx-auto col-md-2">
			<label for="email" class=" ">E-mail: </label>
			</div>
			<div class="col-xs-12 mx-auto col-md-10">
			<input type="email" [formControl]="emailCtrl" class="form-control full-width bg-erp-silver" id="email">
			<p class="emailError" *ngIf="emailCtrl.errors && emailCtrl.dirty">Please, enter a valid e-mail</p>
			</div>
            <div class="col-xs-12 mx-auto col-md-12 mt-4">
			<button [disabled]="emailCtrl.invalid" type="submit" (click)="open(content)" class="btn bg-erp-blue full-width">Send me a temporary password</button>
    </div>
  </div>
	

		<!--Pop up informative window -->
		  <ng-template #content let-modal>
			<div class="modal-body">
				<p>If account exists, an e-mail with a temporary password will be sent</p>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn" (click)="modal.close('Save click')">Accept</button>
			</div>
		  </ng-template>
		  
		  <!--END Pop up informative window -->
		
	</div>
</div>
<!-- END recover password -->
