<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-10">

      <div class="row">
        <h2 class="">Products list</h2>
      </div>

      <div class="row">
        <table class="table table-responsive-md mt-5 productTable align-middle">
          <thead>
            <tr>
              <th class="fw-bold col-md-5" scope="col ">Name</th>
              <th class="fw-bold" scope="col ">Stock</th>
              <th class="fw-bold" scope="col ">Price</th>
              <th class="fw-bold text-center col-md-2" scope="col">Image</th>
              <th class="fw-bold text-center col-md-2" scope="col ">Options</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products; let i = index">
              <td class="pr-td">{{ product.name }}</td>
              <td class="pr-td">{{ product.stock }}</td>
              <td class="pr-td">{{ product.price }}</td>
              <!-- Image -->
              <td class="text-center">
              <button type="button" class="btn p-0" data-bs-toggle="modal" [attr.data-bs-target]="'#'+product.name">
                <img class="product-img-thumb" [src]="product.image | noProductImage" />
              </button>
              </td>

              <div class="modal fade" [id]="product.name" tabindex="-1" [attr.aria-labelledby]="'image of '+product.name" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">
                        {{product.name}}
                      </h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body d-flex justify-content-center align-items-center">
                      <img class="" [src]="product.image" />

                    </div>
                    
                    <div class="modal-footer">
                      <button  type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                      </button>
                    </div>
                  </div>
                </div>
              </div>


              <!-- Edit/Delete -->
              <td class="pr-td">
                <div class="d-flex justify-content-center align-items-center">
                <!-- TODO: add routerLink to new product page to edit product and product index (?) is index ok?-->
                <!-- Edit -->
                <fa-icon class="mx-md-3" [icon]="faEdit" size="lg" role="button" [routerLink]="['', i]"></fa-icon>

                <!-- Delete -->
                <button type="button" class="btn" data-bs-toggle="modal" [attr.data-bs-target]="'#delete'+i" >
                  <fa-icon class="mx-md-3 deleteIcon" [icon]="faTrashAlt" size="lg" role="button"></fa-icon>
                </button>

                <!-- Modal -->
                <div class="modal fade" [id]="'delete'+i" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          Deletingâ€¦
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>

                      <div class="modal-body">
                        Are you sure you want to delete {{product.name}}?
                      </div>
                      
                      <div class="modal-footer">
                        <button  type="button" class="btn appButton text-uppercase" data-bs-dismiss="modal">
                          No
                        </button>
                        <button type="button" class="btn btn-primary deleteButton text-uppercase" (click)="delete(i)" data-bs-dismiss="modal">
                          Delete
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="row my-5">
        <div class="col text-end">
          <!-- TODO: add routerLink to new product page -->
          <button class="btn appButton" routerLink="">New Product</button>
        </div>
      </div>
    </div>
  </div>
</div>
