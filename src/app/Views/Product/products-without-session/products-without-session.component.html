<div class="container mt-3 mb-3">

    <div class="row d-flex flex-wrap">

        <div class="card m-3 flex-fill" style="width: 20rem;" *ngFor="let product of products; let i = index">
            <!-- <img *ngIf="product.image > 0" [src]="product.image" class="img-fluid w-100" alt="product image"> -->
            <a href="goDetailProduct(product.id)"><img src="../../assets/images/products.jpg" class="img-fluid w-100" alt="product image"></a>
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <div class="row justify-content-center align-items-center text-center">

                    <div class="row">
                        <div class="col">
                            <p class="price-text">{{ product.price | currency | translate}}</p>
                        </div>
                        <div class="col">
                            <p class="second-price-text">{{ product.wholesale_price | currency | translate}}</p>
                            <span class="units-text">from {{product.wholesale_quantity}} units</span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <a href="addProductCard(product.id)" class="btn btn-erp-blue text-erp-white">ADD TO CARD</a>
                        </div>
                        <div class="col">
                            <a href="addProductWholesaleCard(product.id)" class="btn btn-erp-blue text-erp-white btn-second">ADD TO CARD</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="row d-flex justify-content-end mb-5">

            <div class="col-12 col-lg-8 d-flex flex-column justify-content-center align-items-center">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item" [ngClass]="{'disabled': isFirstPage()}">
                            <a class="page-link rounded-circle" href="#" aria-label="Previous" (click)="gotoPrevPage();">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li *ngFor="let page of pagesArray" class="page-item" [ngClass]="{'disabled': page == currentPage}">
                            <a class="page-link rounded-circle" href="#" (click)="goToPage(page)">{{page}}</a>
                        </li>
                        <li class="page-item" [ngClass]="{'disabled': isLastPage()}">
                            <a class="page-link rounded-circle" href="#" aria-label="Next" (click)="gotoNextPage()">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="col-12 col-lg-3 d-flex justify-content-end align-items-center align-self-center">
                <p class="text-center p-0 m-0 no-wrap">{{ 'Clients-list.literals.go-to-page' | translate}}:</p>
                <div class="col-3 col-sm-2 col-md-1 col-lg-3 me-2 ms-2">
                    <input type="search" class="form-control rounded-pill" aria-label="go to page" pattern="[0-9]*" value="" [(ngModel)]="pageToGo">
                </div>
                <button type="button" class="btn btn-erp-blue text-erp-white rounded-pill" (click)="goToPage(pageToGo)">
                    {{ 'Clients-list.button.go' | translate}}
                </button>
            </div>
        </div>
    </div>
