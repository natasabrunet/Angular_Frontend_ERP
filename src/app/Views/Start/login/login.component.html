<header class="d-flex justify-content-between p-2 mx-auto mb-3 bg-erp-silver">
  <span>
    HEADER Log In / Sign Up
    <code>(F1.7 - working on it)</code>
  </span>

  <!-- FIXME: config routing for routerlink wihtout page refresh -->
  <button type="submit" class="btn btn-erp-cyan">
    <a href="sign-up" class="text-erp-white">
      Sign Up
      <i class="fas fa-user-plus"></i>
    </a>
  </button>
</header>

<form class="mx-auto p-4 bg-erp-white rounded-3">
  <div class="row mb-3">
    <h3 class="text-uppercase">log in</h3>
  </div>

  <div class="row mb-3">
    <label for="inputEmail3" class="col-4 col-form-label">Email / CIF</label>
    <div class="col">
      <input
        type="email"
        class="form-control bg-erp-silver"
        [class.is-invalid]="true"
      />
      <!-- invalid-feedback -->
      <div class="invalid-feedback">inject textContent</div>
    </div>
  </div>

  <div class="row mb-3">
    <label for="inputPassword3" class="col-4 col-form-label">Password</label>
    <div class="col">
      <input
        type="password"
        class="form-control bg-erp-silver"
        [class.is-invalid]="true"
        autocomplete="off"
      />
      <!-- invalid-feedback -->
      <div class="invalid-feedback">inject textContent</div>
    </div>
  </div>

  <!-- FIXME: config routing for routerlink wihtout page refresh -->
  <a href="recover-password" class="mb-3">Forgot password?</a>

  <button
    type="submit"
    class="btn btn-erp-blue w-100"
    [ngStyle]="{ cursor: 'not-allowed' }"
  >
    <a
      routerLink="home"
      class="text-erp-white"
      [ngStyle]="{ cursor: 'not-allowed' }"
    >
      Sign in
      <i class="fas fa-sign-in-alt"></i>
    </a>
  </button>
</form>
