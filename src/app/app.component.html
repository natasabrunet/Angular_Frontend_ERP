<div class="container-fluid p-0">
  <!-- DON'T REMOVE THE MODE -->
  <h5 class="text-erp-red">{{ mode }}</h5>

  <!-- SIDEBAR -->
  <div class="position-sticky top-0 d-flex">
    <aside
      [ngClass]="{
        'bg-erp-black': true,
        'w-sidebar-collapsed': true,
        'w-sidebar-open': !sidebar
      }"
    >
      <app-role-sidebar (stateSidebar)="stateSidebar($event)">
      </app-role-sidebar>
    </aside>

    <!-- <div class="bg-erp-cyan fw-bolder w-100">B</div> -->

    <main class="w-100">
      <!-- HEADER -->
      <div
        class="container-fluid p-0 position-sticky top-0 z-2000"
        *ngIf="!token; else adminNavbar"
      >
        <!-- FIXME: header rollback *ngIf -->
        <app-header></app-header>
      </div>

      <ng-template #adminNavbar>
        <app-navbar-client></app-navbar-client>
      </ng-template>

      <!-- ROUTES -->
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- FOOTER -->
  <app-footer></app-footer>

  <!-- TODO: to be removed in production - DEVELOPERS VIEWS -->
  <div *ngIf="mode !== ''"><app-dev-navbar></app-dev-navbar></div>
</div>
