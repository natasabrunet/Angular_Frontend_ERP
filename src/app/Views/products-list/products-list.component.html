<div class="container">
  <div class="row justify-content-center">
    <div class="col-10 mt-5">
      <h2 class="mt-5">Products list</h2>
      <table class="table table-responsive-md mt-5">
        <thead>
          <tr>
            <th scope="col fw-bold">Name</th>
            <th scope="col fw-bold">Stock</th>
            <th scope="col fw-bold">Price</th>
            <th scope="col fw-bold">Image</th>
            <th scope="col fw-bold">Options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td> {{product.name}} </td>
            <td> {{product.stock}} </td>
            <td> {{product.price}} </td>
            <td> <img src="{{product.image}}"> </td>
            <td> Options </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
