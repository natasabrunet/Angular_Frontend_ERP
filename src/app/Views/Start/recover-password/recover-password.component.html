
<html>
<body>
	<!-- recover password -->  
	<section id="recover" class="divider">
	<div class="container">


		<div class="row rightSide">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<a href="#" class="ps-2 mt-3">Sign-in</a>
			</div>
		</div>

		<div class="row mx-auto">
			<div class="col-xs-12 mx-auto col-sm-12 col-md-8 mt-3">
			<h1>Recover password</h1>
		</div>
		</div>
		<div class="row mx-auto mt-4">
			<div class="col-xs-12 mx-auto col-md-2">
			<label for="email" class=" ">E-mail: </label>
			</div>
			<div class="col-xs-12 mx-auto col-md-7">
			<input type="email" [formControl]="emailCtrl" class="form-control full-width" id="email">
			<p class="emailError" *ngIf="emailCtrl.errors && emailCtrl.dirty">Please, enter a valid e-mail</p>
			</div>
            <div class="col-xs-12 mx-auto col-md-9 mt-4">
			<button [disabled]="emailCtrl.invalid" type="submit" (click)="getEmail($event)" class="btn">Send me a temporary password</button>
		</div>
		</div>


		<div class="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
			  <div class="modal-content">
				<div class="modal-body">
				  <p>If account exists, an e-mail with a temporary password will be sent</p>
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn">Accept</button>
				</div>
			  </div>
			</div>
		  </div>
		
	</div>
	</section>
<!-- END recover password -->
</body>
</html>
