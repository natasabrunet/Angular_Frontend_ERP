<header class="bg-erp-silver p-2 w-50 mx-auto mb-3">
  HEADER Log In / Sign Up

</header>

<form class="w-50 mx-auto bg-erp-white rounded-3 p-4">
  <div class="row mb-3">
    <h3 class="text-uppercase">log in</h3>
  </div>

  <div class="row mb-3">
    <label for="inputEmail3" class="col-4 col-form-label">Email:</label>
    <div class="col">
      <input type="email" class="form-control bg-erp-silver" id="inputEmail3" />
    </div>
  </div>

  <div class="row mb-3">
    <label for="inputPassword3" class="col-4 col-form-label">Password:</label>
    <div class="col">
      <input
        type="password"
        class="form-control bg-erp-silver"
        id="inputPassword3"
        autocomplete="off"
      />
    </div>
  </div>

  <div class="row mb-3">
    <a href="javascript:void(0)">Forgot password?</a>
  </div>

  <button type="submit" class="btn btn-erp-blue text-erp-white w-100">
    Sign in
    <i class="me-4 fas fa-blind fa-2x"></i>
  </button>
</form>
