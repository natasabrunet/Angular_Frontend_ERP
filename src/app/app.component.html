<div class="container-fluid p-0">

  <!-- DON'T REMOVE THE MODE -->
  <h5 class="text-erp-red">{{ mode }}</h5>

  <!-- HEADER -->
  <!-- If the user is logged in show a navbar - if not show another navbar -->
  <div class="container-fluid p-0" *ngIf="loggedToken; else adminNavbar"><app-header></app-header></div>
  <ng-template #adminNavbar><app-navbar-client></app-navbar-client></ng-template>


  <!-- ROUTES -->
  <router-outlet></router-outlet>

  <app-footer></app-footer>

</div>

<!-- DEVELOPERS VIEWS -->
<app-dev-navbar></app-dev-navbar>
